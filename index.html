<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERASURE — A Sentient Narrative Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a15 0%, #1a0a2e 50%, #0f0f1e 100%);
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            flex: 1;
            display: block;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 25, 0.98);
            border: 2px solid #0ff;
            padding: 3rem;
            max-width: 700px;
            text-align: center;
            pointer-events: auto;
            z-index: 1000;
            font-size: 1.2rem;
            line-height: 1.8;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3), inset 0 0 60px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: modalEntry 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalEntry {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #0ff, #0f0, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .modal p {
            margin: 0.8rem 0;
            color: #ccc;
            font-size: 1.1rem;
        }

        .modal button {
            background: linear-gradient(135deg, #0ff, #0f0);
            color: #000;
            border: none;
            padding: 1rem 2.5rem;
            margin: 1rem 0.5rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            background: linear-gradient(135deg, #0f0, #0ff);
        }

        .modal button:active {
            transform: translateY(-1px);
        }

        /* Dream Features - Animations */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.02);
                opacity: 1;
            }
        }

        @keyframes temporalGlitch {

            0%,
            100% {
                filter: none;
            }

            50% {
                filter: blur(2px) brightness(0.6);
            }
        }

        @keyframes metamorphicShift {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* NEW: Glow pulse effect */
        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }

        /* NEW: Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* NEW: Shimmer effect */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        /* NEW: Spiral rotation */
        @keyframes spiralRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #ui.breathing {
            animation: breathe 3s ease-in-out infinite;
        }

        #webcam {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 90px;
            border: 2px solid #0ff;
            pointer-events: auto;
            z-index: 500;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glowPulse 3s ease-in-out infinite;
        }

        #stats {
            position: fixed;
            bottom: 260px;
            left: 10px;
            background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.18), rgba(10, 10, 25, 0.95));
            border: 2px solid #0ff;
            border-radius: 16px;
            padding: 1.2rem;
            font-size: 0.85rem;
            z-index: 500;
            pointer-events: none;
            box-shadow: 0 18px 45px rgba(0, 255, 255, 0.28);
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            max-width: 250px;
            transform: translateZ(0) scale(1);
            transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
        }

        #stats div {
            margin: 0.4rem 0;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .stat-row {
            margin: 0.3rem 0;
            font-family: monospace;
        }

        .stat-label {
            color: #0ff;
        }


        .emotion-bar {
            width: 200px;
            height: 20px;
            background: #111;
            border: 1px solid rgba(0, 255, 255, 0.4);
            margin: 0.5rem 0;
            overflow: hidden;
            border-radius: 999px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .emotion-fill {
            height: 100%;
            background: linear-gradient(90deg, #f00, #ff0, #0f0);
            width: 0%;
            transition: width 0.3s;
        }

        #stats:hover,
        #emotionDisplay:hover {
            transform: translateZ(0) scale(1.02);
            box-shadow: 0 24px 60px rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
        }

        #notification {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #f0f;
            padding: 1rem;
            max-width: 300px;
            z-index: 500;
            animation: slideIn 0.5s ease;
            border-radius: 14px;
            box-shadow: 0 16px 40px rgba(240, 0, 255, 0.4);
            backdrop-filter: blur(10px);
            transform: translateZ(0);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ===== NEW BEAUTIFUL 3D UI COMPONENTS ===== */

        /* Beautiful title styling */
        #title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 500;
        }

        #title h1 {
            font-size: 4rem;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #0ff, #0f0, #f0f, #0ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite, float 4s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            margin: 0;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% center;
            }

            50% {
                background-position: 100% center;
            }
        }

        #title p {
            font-size: 1.2rem;
            color: #0ff;
            margin-top: 1rem;
            animation: fadeInOut 4s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Glitch text effect */
        .glitch-text {
            position: relative;
            color: #0ff;
            text-shadow:
                -2px 0 #f0f,
                2px 0 #0f0,
                0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Neon border effects */
        .neon-border {
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff, inset 0 0 10px rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* Button group styling */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Mood Selection Styles */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            max-width: 600px;
        }

        .mood-button {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .mood-button:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px #0ff;
        }

        .mood-label {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .mood-sub {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Sacred Geometry */
        .mood-geometry {
            position: relative;
            margin-top: 1.5rem;
            padding: 2rem;
            border-radius: 24px;
            background:
                radial-gradient(circle at center, rgba(0,255,255,0.08), transparent 70%),
                radial-gradient(circle at top left, rgba(240,0,255,0.04), transparent 60%),
                radial-gradient(circle at bottom right, rgba(0,255,0,0.05), transparent 60%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        .mood-geometry::before,
        .mood-geometry::after {
            content: '';
            position: absolute;
            inset: -40px;
            border-radius: 50%;
            border: 1px dashed rgba(0, 255, 255, 0.12);
            pointer-events: none;
        }

        .mood-geometry::before {
            transform: rotate(0deg);
            animation: geomSpin1 40s linear infinite;
        }

        .mood-geometry::after {
            border-color: rgba(255, 0, 255, 0.12);
            transform: rotate(45deg);
            animation: geomSpin2 55s linear infinite;
        }

        @keyframes geomSpin1 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes geomSpin2 {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }

        /* Chakra ring */
        .chakra-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 260px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.35);
            box-shadow:
                0 0 40px rgba(0, 255, 255, 0.4),
                inset 0 0 35px rgba(0, 0, 0, 0.9);
            background:
                conic-gradient(from 0deg,
                    rgba(157,78,221,0.6),
                    rgba(6,214,160,0.6),
                    rgba(244,63,94,0.6),
                    rgba(220,38,38,0.7),
                    rgba(157,78,221,0.6));
            mix-blend-mode: screen;
            opacity: 0.45;
            animation: chakraSpin 26s linear infinite;
        }

        @keyframes chakraSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Cursor comet */
        .cursor-comet {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, #0ff, rgba(0, 255,255, 0));
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.9),
                0 0 40px rgba(240, 0, 255, 0.7);
            pointer-events: none;
            transform: translate3d(-9999px, -9999px, 0);
        }

        /* Story Display Styles */
        #story-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            max-height: 70vh;
            color: #0ff;
            font-family: 'Georgia', serif;
            font-size: 1.3rem;
            line-height: 1.8;
            z-index: 1000;
            text-shadow: 0 0 20px #0ff;
            overflow-y: auto;
            padding: 2rem;
            background: rgba(10, 10, 25, 0.95);
            border: 3px solid #0ff;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            display: none;
            pointer-events: auto;
        }

        #story-display::-webkit-scrollbar {
            width: 12px;
        }

        #story-display::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
        }

        #story-display::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0ff, #0f0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Emotion Display */
        #emotionDisplay {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: radial-gradient(circle at top right, rgba(0, 255, 255, 0.18), rgba(10, 10, 25, 0.95));
            border: 2px solid #0ff;
            border-radius: 16px;
            padding: 1.2rem;
            font-size: 0.85rem;
            z-index: 500;
            pointer-events: none;
            box-shadow: 0 18px 45px rgba(0, 255, 255, 0.28);
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            max-width: 250px;
            transform: translateZ(0) scale(1);
            transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
        }

        /* Quantum Text Loader */
        .qt-loader {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
        }

        .qt-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #0ff;
            border-radius: 50%;
            box-shadow: 0 0 30px #0ff;
            animation: pulse 2s ease-in-out infinite;
        }

        .qt-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #0ff;
            border-radius: 50%;
            animation: spiralRotate 3s linear infinite;
        }

        .qt-ring-outer {
            width: 150px;
            height: 150px;
        }

        .qt-ring-inner {
            width: 100px;
            height: 100px;
            animation-direction: reverse;
        }

        .qt-stream {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #0ff, transparent);
            transform-origin: top center;
            animation: spiralRotate 1.5s linear infinite;
        }

        .qt-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .qt-particles span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #0ff;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .qt-text {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #0ff;
            font-size: 1rem;
        }

        /* Mood Meter Styles */
        .mood-meter-modal {
            max-width: 500px;
        }

        .mood-meter-orb {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
        }

        .mood-meter-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 3px solid #0ff;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .mood-meter-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #0ff;
            border-radius: 50%;
            box-shadow: 0 0 20px #0ff;
        }

        .mood-meter-scan {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 180px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            animation: spiralRotate 2s linear infinite;
        }

        .mood-meter-countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #0ff;
            font-weight: bold;
        }

        .mood-meter-readout {
            text-align: left;
            margin: 2rem 0;
        }

        .mood-meter-line {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
        }

        .mood-meter-status {
            color: #0ff;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            #title h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .modal {
                max-width: 90vw;
                padding: 2rem;
            }

            #stats {
                font-size: 0.75rem;
                padding: 0.8rem;
            }

            .mood-grid {
                grid-template-columns: 1fr;
            }

            #story-display {
                width: 95%;
                padding: 1.5rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .modal {
                padding: 1.5rem;
            }

            .modal h2 {
                font-size: 1.8rem;
            }

            .mood-button {
                padding: 1rem;
            }

            .mood-label {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="canvas"></canvas>

        <!-- Spectacular 3D UI FX Layer -->
        <!-- Neural Scan overlay -->
        <div id="scan-overlay"></div>

        <!-- Quantum Satellites (orbital badges around edges) -->
        <div class="orbital-satellite sat-top-left"></div>
        <div class="orbital-satellite sat-top-right"></div>
        <div class="orbital-satellite sat-bottom-left"></div>
        <div class="orbital-satellite sat-bottom-right"></div>

        <!-- Data Shards floating behind story panel -->
        <div class="data-shard shard-1"></div>
        <div class="data-shard shard-2"></div>
        <div class="data-shard shard-3"></div>
    </div>

    <div id="ui">
        <!-- Stats Panel -->
        <div id="stats" style="display: none;">
            <div class="stat-row">
                <span class="stat-label">Readers Online</span>
                <span class="stat-value">1</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Emotional Infections</span>
                <span class="stat-value">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Avg Intensity</span>
                <span class="stat-value">0.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Predictions</span>
                <span class="stat-value">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Dominant Emotion</span>
                <span class="stat-value">neutral</span>
            </div>
        </div>

        <!-- Emotion Display -->
        <div id="emotionDisplay" style="display: none;">
            <div style="margin-bottom: 0.3rem; font-size: 0.8rem;">happy</div>
            <div class="emotion-bar">
                <div class="emotion-fill" style="width: 20%;"></div>
            </div>
            <div style="margin-bottom: 0.3rem; font-size: 0.8rem;">sad</div>
            <div class="emotion-bar">
                <div class="emotion-fill" style="width: 10%;"></div>
            </div>
            <div style="margin-bottom: 0.3rem; font-size: 0.8rem;">angry</div>
            <div class="emotion-bar">
                <div class="emotion-fill" style="width: 10%;"></div>
            </div>
            <div style="margin-bottom: 0.3rem; font-size: 0.8rem;">surprised</div>
            <div class="emotion-bar">
                <div class="emotion-fill" style="width: 30%;"></div>
            </div>
            <div style="margin-bottom: 0.3rem; font-size: 0.8rem;">fearful</div>
            <div class="emotion-bar">
                <div class="emotion-fill" style="width: 10%;"></div>
            </div>
            <div style="margin-bottom: 0.3rem; font-size: 0.8rem;">neutral</div>
            <div class="emotion-bar">
                <div class="emotion-fill" style="width: 20%;"></div>
            </div>
        </div>

        <!-- Notification Panel -->
        <div id="notification" style="display: none;">
            <strong>▲ TEMPORAL PARADOX ▲</strong><br>
            I see you're about to scroll... but what if you don't?<br>
            <span style="color: #0f0; font-size: 0.8rem;">Confidence: 75%</span>
        </div>

        <!-- Story Display -->
        <div id="story-display"></div>

        <!-- Webcam for emotion detection -->
        <video id="webcam" autoplay playsinline muted style="display: none;"></video>

        <!-- Dashboard Proceed button (initially hidden, controlled by app.js) -->
        <button id="proceedButton" style="
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.9rem 2.4rem;
            border-radius: 999px;
            border: 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #0ff, #0f0);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            display: none;
            pointer-events: auto;
            z-index: 1100;
        ">
            Proceed
        </button>

        <!-- Holographic Floating 3D Title (front page only visual layer) -->
        <div id="holo-title">
            <div id="holo-title-inner" class="holo-glitch">
                <span>E</span><span>R</span><span>A</span><span>S</span><span>U</span><span>R</span><span>E</span>
            </div>
            <p class="holo-subtitle">A story that reads you back.</p>
